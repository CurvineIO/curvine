apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.configMap.name }}
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "curvine-csi.labels" . | nindent 4 }}
    app.kubernetes.io/component: controller
data:
  curvine-cluster.toml: |
{{ .Values.configMap.data.curvineClusterToml | indent 4 }}
  curvine-env.sh: |
{{ .Values.configMap.data.curvineEnvSh | indent 4 }}