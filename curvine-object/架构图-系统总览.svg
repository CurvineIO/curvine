<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="clientGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4285f4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a73e8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gatewayGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#34a853;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f9d58;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="processGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbc04;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea4335;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="storageGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9c27b0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#673ab7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 标题 -->
  <text x="600" y="30" text-anchor="middle" style="font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #333;">
    🌟 Curvine S3 对象网关 - 系统架构总览
  </text>
  <text x="600" y="55" text-anchor="middle" style="font-family: Arial, sans-serif; font-size: 16px; fill: #666;">
    企业级 S3 兼容对象存储网关 | Rust + Axum 高性能实现
  </text>
  
  <!-- 客户端层 -->
  <rect x="50" y="100" width="1100" height="120" rx="10" fill="url(#clientGrad)" opacity="0.1" stroke="#4285f4" stroke-width="2"/>
  <text x="70" y="125" style="font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; fill: #1a73e8;">
    📱 客户端层 (Client Layer)
  </text>
  
  <rect x="80" y="140" width="200" height="70" rx="5" fill="#4285f4" opacity="0.8"/>
  <text x="180" y="165" text-anchor="middle" style="font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; fill: white;">AWS CLI</text>
  <text x="180" y="180" text-anchor="middle" style="font-family: Arial, sans-serif; font-size: 12px; fill: white;">命令行工具</text>
  
  <rect x="310" y="140" width="200" height="70" rx="5" fill="#4285f4" opacity="0.8"/>
  <text x="410" y="165" text-anchor="middle" style="font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; fill: white;">AWS SDK</text>
  <text x="410" y="180" text-anchor="middle" style="font-family: Arial, sans-serif; font-size: 12px; fill: white;">各语言 SDK</text>
  
  <rect x="540" y="140" width="200" height="70" rx="5" fill="#4285f4" opacity="0.8"/>
  <text x="640" y="165" text-anchor="middle" style="font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; fill: white;">MinIO Client</text>
  <text x="640" y="180" text-anchor="middle" style="font-family: Arial, sans-serif; font-size: 12px; fill: white;">开源 S3 客户端</text>
  
  <rect x="770" y="140" width="200" height="70" rx="5" fill="#4285f4" opacity="0.8"/>
  <text x="870" y="165" text-anchor="middle" style="font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; fill: white;">自定义应用</text>
  <text x="870" y="180" text-anchor="middle" style="font-family: Arial, sans-serif; font-size: 12px; fill: white;">业务系统</text>
  
  <!-- 网关层 -->
  <rect x="50" y="250" width="1100" height="120" rx="10" fill="url(#gatewayGrad)" opacity="0.1" stroke="#34a853" stroke-width="2"/>
  <text x="70" y="275" style="font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; fill: #0f9d58;">
    🌐 网关层 (Gateway Layer)
  </text>
  
  <rect x="80" y="290" width="300" height="70" rx="5" fill="#34a853" opacity="0.8"/>
  <text x="230" y="315" text-anchor="middle" style="font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; fill: white;">Axum HTTP 服务器</text>
  <text x="230" y="330" text-anchor="middle" style="font-family: Arial, sans-serif; font-size: 12px; fill: white;">高性能异步处理</text>
  
  <rect x="410" y="290" width="300" height="70" rx="5" fill="#34a853" opacity="0.8"/>
  <text x="560" y="315" text-anchor="middle" style="font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; fill: white;">中间件链</text>
  <text x="560" y="330" text-anchor="middle" style="font-family: Arial, sans-serif; font-size: 12px; fill: white;">认证 + 日志 + 错误处理</text>
  
  <rect x="740" y="290" width="300" height="70" rx="5" fill="#34a853" opacity="0.8"/>
  <text x="890" y="315" text-anchor="middle" style="font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; fill: white;">S3 路由器</text>
  <text x="890" y="330" text-anchor="middle" style="font-family: Arial, sans-serif; font-size: 12px; fill: white;">智能请求分发</text>
  
  <!-- 处理层 -->
  <rect x="50" y="400" width="1100" height="120" rx="10" fill="url(#processGrad)" opacity="0.1" stroke="#fbbc04" stroke-width="2"/>
  <text x="70" y="425" style="font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; fill: #ea4335;">
    🎯 处理层 (Processing Layer)
  </text>
  
  <rect x="80" y="440" width="300" height="70" rx="5" fill="#fbbc04" opacity="0.8"/>
  <text x="230" y="465" text-anchor="middle" style="font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; fill: white;">S3 API 处理器</text>
  <text x="230" y="480" text-anchor="middle" style="font-family: Arial, sans-serif; font-size: 12px; fill: white;">23个专门方法</text>
  
  <rect x="410" y="440" width="300" height="70" rx="5" fill="#ea4335" opacity="0.8"/>
  <text x="560" y="465" text-anchor="middle" style="font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; fill: white;">认证模块</text>
  <text x="560" y="480" text-anchor="middle" style="font-family: Arial, sans-serif; font-size: 12px; fill: white;">AWS SigV4</text>
  
  <rect x="740" y="440" width="300" height="70" rx="5" fill="#ea4335" opacity="0.8"/>
  <text x="890" y="465" text-anchor="middle" style="font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; fill: white;">业务逻辑</text>
  <text x="890" y="480" text-anchor="middle" style="font-family: Arial, sans-serif; font-size: 12px; fill: white;">路径映射 + 元数据转换</text>
  
  <!-- 存储层 -->
  <rect x="50" y="550" width="1100" height="120" rx="10" fill="url(#storageGrad)" opacity="0.1" stroke="#9c27b0" stroke-width="2"/>
  <text x="70" y="575" style="font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; fill: #673ab7;">
    💾 存储层 (Storage Layer)
  </text>
  
  <rect x="200" y="590" width="350" height="70" rx="5" fill="#9c27b0" opacity="0.8"/>
  <text x="375" y="615" text-anchor="middle" style="font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; fill: white;">统一文件系统</text>
  <text x="375" y="630" text-anchor="middle" style="font-family: Arial, sans-serif; font-size: 12px; fill: white;">抽象存储接口</text>
  
  <rect x="580" y="590" width="350" height="70" rx="5" fill="#673ab7" opacity="0.8"/>
  <text x="755" y="615" text-anchor="middle" style="font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; fill: white;">Curvine 集群</text>
  <text x="755" y="630" text-anchor="middle" style="font-family: Arial, sans-serif; font-size: 12px; fill: white;">分布式存储后端</text>
  
  <!-- 连接箭头 -->
  <!-- 客户端到网关 -->
  <line x1="180" y1="210" x2="180" y2="250" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="410" y1="210" x2="410" y2="250" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="640" y1="210" x2="640" y2="250" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="870" y1="210" x2="870" y2="250" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- 网关到处理 -->
  <line x1="230" y1="360" x2="230" y2="400" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="560" y1="360" x2="560" y2="400" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="890" y1="360" x2="890" y2="400" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- 处理到存储 -->
  <line x1="375" y1="510" x2="375" y2="550" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="755" y1="510" x2="755" y2="550" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- 核心特性标签 -->
  <rect x="950" y="700" width="200" height="80" rx="5" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
  <text x="1050" y="720" text-anchor="middle" style="font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; fill: #333;">🔧 核心特性</text>
  <text x="1050" y="740" text-anchor="middle" style="font-family: Arial, sans-serif; font-size: 11px; fill: #666;">✅ 完整 S3 兼容</text>
  <text x="1050" y="755" text-anchor="middle" style="font-family: Arial, sans-serif; font-size: 11px; fill: #666;">✅ Range 请求支持</text>
  <text x="1050" y="770" text-anchor="middle" style="font-family: Arial, sans-serif; font-size: 11px; fill: #666;">✅ 分片上传支持</text>
  
  <!-- 箭头标记定义 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
    </marker>
  </defs>
</svg> 